<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calc Project</title>
  </head>

  <body>
    <h1>LBTT Calculator</h1>



    <div class="form">
      <label>Purchase Price</label>
      <input id="input" type="text" placeholder="Purchase Price" required></input>
      <label>Taxable Amount</label>
      <input
      disabled
      id="taxable-amount-output" 
      type="text" 
      placeholder="Taxable Amount"
      />
      <label>Tax Due</label>
      <input
        disabled
        id="tax-due-output" 
        type="text" 
        placeholder="Tax Due" />
        <br><br/>
        <button disabled id="calc-button" style="font-size: large;">Calculate</button>
    </div>

    <br>
    <label style="font-size: 20px">Breakdown:</label>
    <h></h>
    <table border ='2' style='border-collapse:collapse' cellpadding="10" cellspacing="5">
      <tr>
        <th>Tax Bracket</th>
        <th>Tax Percentage</th>
        <th>Taxable Amount (£)</th>
        <th>Tax Due (£)</th>
      </tr>
      
      <tr>
        <td id="bracket-1-range">£145,000-£250,000</td>
        <td id="bracket-1-percent">2%</td>
        <td id="bracket-1-taxable-amount"></td>
        <td id="bracket-1-tax-due"></td>
      </tr>

      <tr>
        <td id="bracket-2-range">£250,001-£325,000</td>
        <td id="bracket-2-percent">5%</td>
        <td id="bracket-2-taxable-amount"></td>
        <td id="bracket-2-tax-due"></td>
      </tr>
      <tr>
        <td id="bracket-3-range">£325,001-£750,000</td>
        <td id="bracket-3-percent">10%</td>
        <td id="bracket-3-taxable-amount"></td>
        <td id="bracket-3-tax-due"></td>
      </tr>
      <tr>
        <td id="bracket-4-range">£750,001+</td>
        <td id="bracket-4-percent">12%</td>
        <td id="bracket-4-taxable-amount"></td>
        <td id="bracket-4-tax-due"></td>
      </tr>
      
      
    </table>
    
    <script type="module" src="app.js"></script>
  </body>
</html>
